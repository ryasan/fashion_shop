type User {
  id: ID! @unique @id
  username: String! @unique
  email: String! @unique
  password: String!
  cart: [CartItem!]! @relation(name: "CartItemOfUser")
  resetToken: String
  resetTokenExpiry: Float
}

type CartItem {
  id: ID! @unique @id
  quantity: Int! @default(value: 1)
  product: Product!
  user: User! @relation(name: "CartItemOfUser")
}

type Product {
  id: ID! @unique @id
  description: String!
  isFreeShipping: Boolean!
  isFeatured: Boolean!
  price: Int!
  sku: String!
  style: String!
  title: String!
}

type Size {
  id: ID! @id @unique
  name: String!
  products: [ID!]! @scalarList(strategy: RELATION)
}
