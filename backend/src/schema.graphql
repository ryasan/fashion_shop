# import * from './generated/prisma.graphql'

enum Size {
  XS
  S
  M
  L
  XL
  XXL
}

type Query {
  me: User
}

type Mutation {
  deleteMe: SuccessMessage
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  signup(email: String!, username: String!, password: String!): User!
}

type User {
  id: ID!
  email: String!
  username: String!
  password: String!
  cart: [CartItem!]!
}

type CartItem {
  id: ID!
  quantity: Int!
  product: Product
  user: User!
}

type Product {
  id: ID!
  availableSizes: [Size!]
  description: String!
  isFreeShipping: Boolean!
  price: Int!
  sku: String!
  style: String!
  title: String!
  featured: Boolean!
}

type SuccessMessage {
  message: String
}
