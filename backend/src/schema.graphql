# import * from './generated/prisma.graphql'

type Query {
  me: User
  products: [Product!]
  productsConnection(
    where: ProductWhereInput
    orderBy: ProductOrderByInput
  ): ProductConnection!
}

type Mutation {
  deleteMe: SuccessMessage
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  signup(email: String!, username: String!, password: String!): User!
  createProduct(data: ProductCreateInput): Product!
  updateProduct(
    data: ProductUpdateInput!
    where: ProductWhereUniqueInput!
  ): Product
}

type User {
  id: ID!
  email: String!
  username: String!
  password: String!
  cart: [CartItem!]!
}

type CartItem {
  id: ID!
  quantity: Int!
  product: Product!
  user: User!
}

type Product {
  id: ID!
  description: String!
  isFreeShipping: Boolean!
  isFeatured: Boolean!
  isAvailable: Boolean
  price: Int!
  sku: String!
  style: String!
  title: String!
  availableSizes: [Size!]
}

type SuccessMessage {
  message: String!
}