type Query {
  foo: String
}

type Mutation {
  signup(email: String!, username: Sting!, password: String!): User
}

interface Node {
  id: ID!
}

type User implements Node {
  id: ID!
  email: String!
  username: String!
  password: String!
  cart: [CartItem!]!
}

type CartItem implements Node {
  id: ID!
  quantity: Int!
  product: Product
  user: User!
}

type Product implements Node {
  id: ID!
  availableSizes: [String!]!
  description: String!
  isFreeShipping: Boolean!
  price: Int!
  sku: Int!
  style: String!
  title: String!
  featured: Boolean!
}
