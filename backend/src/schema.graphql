# import * from './generated/prisma.graphql'

type Query {
  foo: String
}

type Mutation {
  signup(email: String!, username: String!, password: String!): User
}

type User {
  id: ID!
  email: String!
  username: String!
  password: String!
  cart: [CartItem!]!
}

type CartItem {
  id: ID!
  quantity: Int!
  product: Product
  user: User!
}

type Product {
  id: ID!
  availableSizes: [String!]!
  description: String!
  isFreeShipping: Boolean!
  price: Int!
  sku: Int!
  style: String!
  title: String!
  featured: Boolean!
}
